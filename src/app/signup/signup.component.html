<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>
            <div class="gauche">
                <a href="#" routerLink="/signin" routerLinkActive="active" >
                   sign in
                    
                </a>
            </div>
            <div class="droit">
                Sign up 
            </div>
            </mat-card-title>
        </mat-card-header>
    
        <form class="example-form">
    
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Choose designation</mat-label>
                <mat-select>
                <!--<mat-option [value]="user" *ngFor="let user of User">{{user}}
                </mat-option>-->
                </mat-select>
            </mat-form-field>
    
            </mat-card-content>
    
            <button mat-stroked-button color="accent" class="btn-block">Register</button>
    
        </form>
    </mat-card>
</div>
