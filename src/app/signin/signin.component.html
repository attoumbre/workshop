<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="!isLoggedIn">
    <mat-card class="box">
        <mat-card-header>
        <mat-card-title>
            <div class="droit">
                <a href="#" routerLink="/signup" routerLinkActive="active" >
                    sign up
                    
                </a>
            </div>
            <div class="gauche">
                Sign In
            </div>
            
        </mat-card-title>
        </mat-card-header>

        <form 
        class="example-form"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>

        <mat-card-content>
            <mat-form-field class="example-full-width">
            <input matInput 
            placeholder="Nom"
            name="nom"
            [(ngModel)]="form.nom"
            required
            #nom="ngModel">
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="nom.errors && f.submitted"
            >
                Username is required!
           </div>
      
            </mat-form-field>

            <mat-form-field class="example-full-width">
            <input 
            matInput 
            placeholder="Email"
            type="email"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
            >
            <div class="alert-danger" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">
                    Email must be a valid email address
                </div>
            </div>
            </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" >Sign-in</button>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
        </form>
          <!--
        <div class="alert alert-success" *ngIf="isLoggedIn">
         
            Logged in as {{ roles }}.
          
        </div>
         --> 
    </mat-card>
</div>
