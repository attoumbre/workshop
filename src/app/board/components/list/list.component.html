<div
	class="list"
	*ngIf="isLoggedIn"
	id="list_{{list.id}}"  
	cdkDropList
	[cdkDropListData]="list.fiches"
	(cdkDropListDropped)="drop($event)"
>
	<h3 class="list__title"><strong>{{list.lib}}</strong></h3>
	<div class="list__tasks">
		<app-task *ngFor="let task of list.fiches" [task]="task" [list]="list" (editTask)="handleEdit(task)" cdkDrag></app-task>
	</div>
	
</div>
